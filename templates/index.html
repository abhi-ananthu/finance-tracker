<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
            Finance Tracker
        </h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Upload Form Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload New File</h2>
                
                <form class="space-y-4" id="uploadForm">
                    <div>
                        <label for="upload" class="block text-sm font-medium text-gray-700 mb-2">
                            Select CSV File
                        </label>
                        <div class="relative">
                            <input 
                                type="file"
                                name="upload"
                                id="upload"
                                accept=".csv"
                                class="block w-full text-sm text-gray-500
                                       file:mr-4 file:py-2 file:px-4
                                       file:rounded-full file:border-0
                                       file:text-sm file:font-semibold
                                       file:bg-blue-50 file:text-blue-700
                                       hover:file:bg-blue-100
                                       border border-gray-300 rounded-lg
                                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                       cursor-pointer"
                            >
                        </div>
                        
                        <!-- File info display -->
                        <div id="fileInfo" class="hidden mt-2 p-2 bg-blue-50 rounded-lg border border-blue-200">
                            <span id="fileName" class="text-sm text-blue-800"></span>
                        </div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button 
                            type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                            Upload File
                        </button>
                        
                        <button 
                            type="button"
                            id="computeStats"
                            class="hidden flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                        >
                            Compute Statistics
                        </button>
                    </div>
                </form>
                
                <!-- Upload Results -->
                <div id="results" class="hidden mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
                    <h3 class="font-semibold text-green-800 mb-2">Upload Successful!</h3>
                    <div id="summary" class="text-sm text-green-700"></div>
                </div>
                
                <!-- Error display -->
                <div id="error" class="hidden mt-4 p-4 bg-red-50 rounded-lg border border-red-200">
                    <h3 class="font-semibold text-red-800 mb-2">Error</h3>
                    <div id="errorMessage" class="text-sm text-red-700"></div>
                </div>
            </div>
            
            <!-- Uploaded Files Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Uploaded Files</h2>
                    <button 
                        id="refreshFiles"
                        class="bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium py-1 px-3 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                        Refresh
                    </button>
                </div>
                
                <!-- Loading State -->
                <div id="filesLoading" class="hidden flex items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-600">Loading files...</span>
                </div>
                
                <!-- Files List -->
                <div id="filesList" class="space-y-3">
                    <!-- Files will be listed here dynamically -->
                </div>
                
                <!-- No Files Message -->
                <div class="text-gray-500 text-sm italic text-center py-4" id="noFiles">
                    No files uploaded yet
                </div>
                
                <!-- Error State -->
                <div id="filesError" class="hidden mt-4 p-4 bg-red-50 rounded-lg border border-red-200">
                    <h3 class="font-semibold text-red-800 mb-2">Error Loading Files</h3>
                    <div id="filesErrorMessage" class="text-sm text-red-700"></div>
                </div>
            </div>
        </div>
        
        <!-- Net Value Display (Prominent) -->
        <div id="netValueSection" class="hidden mt-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
            <div class="text-center">
                <h2 class="text-lg font-medium mb-2 opacity-90">Current Net Value</h2>
                <div id="netValue" class="text-4xl font-bold mb-2">$0.00</div>
                <div id="netValueStatus" class="text-sm opacity-80">No data available</div>
                <div id="netValueDate" class="text-xs opacity-70 mt-2">Last updated: Never</div>
            </div>
        </div>

        <!-- Statistics Display (Full Width) -->
        <div id="statistics" class="hidden mt-6 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-4">Financial Statistics</h2>
            <div id="statsContent" class="text-sm text-purple-700 space-y-2"></div>
        </div>
    </div>

    <!-- Load JavaScript using Flask url_for -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
